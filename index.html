<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Dedi Indrawan</title>
    <link rel="stylesheet" href="./css/stye.css">
</head>

<body>
    <div class="container">
        <div class="color-preview">Color Preview Here</div>
        <div class="color-picker">
            <p>Click the name on the button below to see the color</p>
            <div class="button-group">
                <button type="submit" class="btn-primary">Primary</button>
                <button type="submit" class="btn-secondary">Secondary</button>
                <button type="submit" class="btn-warning">Warning</button>
                <button type="submit" class="btn-success">Success</button>
                <button type="submit" class="btn-danger">Danger</button>
                <button type="submit" class="btn-info">Info</button>
                <button type="submit" class="btn-white">White</button>
            </div>
            <button type="submit" class="btn-reset">Reset Color Preview</button>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>

</html>
